{% extends "base.html" %} 

{% block content %}
    {% for message in messages %}
        <strong> {{ message }} </strong>
    {% endfor %} 

    {% if user.is_authenticated %}
        <h3>Bonjour bienvenue {{ firstname }}</h3>
        <button type="submit"><a href="logout"> Se Deconecter </a></button>
    {% else %}
        <button type="submit"><a href="register"> S'enregistrer </a></button>
        <button type="submit"><a href="login"> Se connecteer </a></button>
    {% endif %}
 {% endblock %}
